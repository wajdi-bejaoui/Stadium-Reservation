<!-- grid-cols-1: 1 column on small screens. -->
<!-- sm:grid-cols-2: 2 columns on screens ≥ 640px. -->
<!-- md:grid-cols-3: 3 columns on screens ≥ 768px. -->

<header class="hero py-32 bg-slate-200 relative before:block before:absolute before:bg-black before:h-full before:w-full before:top-0 before:z-10 before:opacity-70">
    <!-- <img src="https://picsum.photos/1920/850" alt="" class="absolute top-0 left-0 h-full w-full object-cover"> -->
    <img 
    src="https://plus.unsplash.com/premium_photo-1684713510655-e6e31536168d?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
     alt="" class="absolute top-0 left-0 h-full w-full object-cover">

    <div class="relative z-30 mx-auto max-w-screen-xl">
        <div class="mx-2 flex flex-col items-center">
        <!-- <span class="text-green-600 uppercase font-medium mb-4 block">Stadium hub</span> -->
        <h1 class="text-7xl text-white font-extrabold ">TROUVER</h1>
        <h1 class="text-7xl text-yellow-200 font-extrabold ">RESERVER</h1>
        <h1 class="text-7xl text-white font-extrabold mb-5 ">& HAVE FUN</h1>
        
        <!-- <p class="text-slate-200 my-6">
          Taciti quasi, sagittis excepteur hymenaeos, id temporibus hic proident ullam, eaque donec delectus tempor consectetur nunc, purus congue? Rem volutpat sodales! Mollit. Minus exercitationem wisi. Optio ullamco nullam purus volutpat optio ullamco nullam purus volutpat.
        </p> -->
        
        </div>
        <!-- form  -->
        <div class="flex items-center justify-center mx-4">

            <div class="flex flex-row items-center border-1">
                <select (change)="onGouvernoratsChange($event)" class="border-2 w-full h-12 focus:ring-[#333] focus:border-[#333]">
                    <option value="" selected>Governorate</option>
                    <option  *ngFor="let item of gouvernorats" [value]="item.name">
                      {{ item.name }}
                    </option>
                  </select>

                  <select (change)="oncategoryChange($event)" class="border-2 w-full h-12  focus:ring-[#333] focus:border-[#333]">
                    <option value="" selected>Category</option>
                    <option  *ngFor="let item of categorys" [value]="item.name">
                      {{ item.name }}
                    </option>
                  </select>

                <input type="date" placeholder="Email" class="border-2  w-full h-12 px-2 focus:ring-[#333] focus:border-[#333]" >
                <button class="bg-green-600 text-white  font-semibold px-0 py-3 w-full hover:bg-green-800 " (click)="search()"><i class="fa-solid fa-magnifying-glass mr-2"></i></button>
            
            </div>
            
        </div>
            
    </div>
    
  </header>

<div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">

    <div class="border-b mb-5 flex justify-between text-sm">
        <div class="text-green-600 flex items-center pb-2 pr-2 border-b-2 border-green-600 uppercase">
            
            <a href="#" class="font-bold inline-block">Stadiums</a>
        </div>
        
    </div>


    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
        <app-card *ngFor="let item of listStadiums$ | async " [stadium]="item"></app-card>
    </div>

    <div *ngIf="loading$ | async" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
        <app-skeleton-card *ngFor="let item of items"></app-skeleton-card>
    </div>

</div>
