          <!-- <div class="row">

            <div class="mx-auto max-w-6xl px-12">

                <!-- week -->
              <div class="flex flex-wrap justify-center gap-1 mb-5">
                
                <!-- Day Options -->
                <div *ngFor="let item of week">
                    <label class="cursor-pointer">
                        <input type="radio" class="peer sr-only" name="pricing" [(ngModel)]="selectedDay" [value]="item" />
                        <div class="w-34 max-w-md rounded-md bg-white dark:bg-gray-900 p-4 text-gray-600 dark:text-gray-300 ring-2 ring-transparent transition-all hover:shadow peer-checked:text-green-600 peer-checked:ring-green-800 peer-checked:ring-offset-2">
                          <div class="flex flex-col justify-center items-center">
                            <div class="flex items-center justify-between">
                              <p class="text-sm font-semibold uppercase text-gray-500 dark:text-gray-400">{{item.day}}</p>
                            </div>
                            <div class="flex items-end justify-between">
                              <p><span class="text-lg font-bold">{{item.date}}</span></p>
                            </div>
                          </div>
                        </div>
                    </label>
                </div>

                
              </div>

              <!-- timing -->
              <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
                
                

                <!-- Time Options -->
                
                <div *ngFor="let item of timing">
                    <label class="cursor-pointer">
                        <input type="radio" class="peer sr-only" name="timing" [(ngModel)]="selectedTime" [value]="item" />
                        <div class="w-45 max-w-sm rounded-md bg-white dark:bg-gray-900 p-5 text-gray-600 dark:text-gray-300 ring-2 ring-transparent transition-all hover:shadow peer-checked:text-light-600 peer-checked:bg-green-600">
                          <div class="flex flex-col justify-center items-center gap-1">
                            <div class="flex items-end justify-between">
                              <p class=" font-bold text-lg ">95 dt</p>

                              </label> -->
                            </div>
                            <div class="flex items-end justify-between">
                              <p><i class="fa-regular fa-clock mr-2"></i> <span class="text-lg font-bold">{{item.start}} - {{item.end}}</span></p>
                            </div>
                          </div>
                        </div>
                    </label>
